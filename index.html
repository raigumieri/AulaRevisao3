<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Listagem </title>
</head>
<body>
    <div class="container">
        <header>
            <h1> Listagem </h1>
        </header>

        <aside>
            <input type="text" placeholder="Procure o seu time" list="faixa"/>
            <datalist id="faixa">
                <option value="Santos"> Times de SP </option>
                <option value="Flamengo"> Times do RJ </option>
            </datalist>
        </aside>

        <main>
            <section>
                <figure><img src="https://fastly.picsum.photos/id/832/400/300.jpg?hmac=JXpPx84IdDyq2MWlOJXOIqxfB9yQb6qQ_suhsxOy3qw" alt="IMG">
                    <figcaption> <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. </p> </figcaption>
                </figure>           
            </section>

            <section>
                <details open> 
                    <summary> Times de futebol - Veja Mais </summary>
                    <ul>
                        <li> São Paulo </li>
                        <li> Flamengo </li>
                        <li> Santos </li>
                    </ul>
                </details>

                <hr>

                <details open>
                    <summary> Lista de Pessoas </summary>
                    <ul>
                        <li> Raí </li>
                        <li> Gustavo </li>
                        <li> Ian </li>
                    </ul>
                </details>
                <hr>
            </section>
        </main>

        <footer> <p> @2023 - Todos os direitos reservados </p> </footer>
    </div>
    
</body>
</html>
